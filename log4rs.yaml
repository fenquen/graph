# log4rs.yaml
# 检查配置文件变动的时间间隔
refresh_rate: 30 seconds
# appender 负责将日志收集到控制台或文件, 可配置多个
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {level} {P} [{thread}] {target}:{L} - {m}{n}"
  file:
    kind: rolling_file
    path: "prt2stp_remote.log"
    append: true
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {level} {P} [{thread}] {target}:{L} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 50 mb
      roller:
        kind: fixed_window
        pattern: '/data/rlink/log/job.log.{}'
        base: 1
        count: 5
# 对全局 log 进行配置
root:
  level: info
  appenders:
    - stdout
    - file